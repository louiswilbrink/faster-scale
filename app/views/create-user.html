<div ng-controller="CreateUserCtrl">
    <md-content>
        <div class="row">
            <h1>Create New Account</h1>
        </div>
    </md-content>
    <p>{{ createUserCtrl.status.text }}</p>
    <md-content class="md-padding" layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Email</label>
                <input ng-model="createUserCtrl.email" auto-fill-sync>
            </md-input-container>
    </md-content>
    <md-content class="md-padding" layout="row" layout-sm="column">
            <md-input-container flex>
                <label>Password</label>
                <input ng-model="createUserCtrl.password" type="password" auto-fill-sync>
            </md-input-container>
    </md-content>
    <md-button class="md-raised md-primary" ng-click="createUserCtrl.createUser()">Create User</md-button>
    <md-button ng-click="navigateTo('/')">No thanks, take me back</md-button>
</div>
