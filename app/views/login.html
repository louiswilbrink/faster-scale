<div ng-controller="LoginCtrl">
    <md-content>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button>Test Button</md-button>
        </section>
    </md-content>
    <h1>FASTER</h1>
    <form>
      <p>{{ loginCtrl.status }}</p>
      <div>
        <input type="email" ng-model="loginCtrl.email" auto-fill-sync placeholder="Email">
        <input type="password" ng-model="loginCtrl.password" auto-fill-sync placeholder="Password">
        <button type="submit" ng-click="loginCtrl.signIn()">Sign in</button>
        <a ng-click="navigateTo('/forgot-password')">Forgot Password?</a>
        <a ng-click="navigateTo('/create-user')">Not a member? Sign up today.</a>
      </div>
    </form>
</div>
