<div class="login-menu" ng-controller="LoginCtrl" layout="column">
    <md-content>
        <div class="row">
            <h1>FASTER</h1>
        </div>
    </md-content>
    <md-content>
        <div class="row">
            <p>{{ loginCtrl.status }}</p>
            <md-text-float label="Email" ng-model="loginCtrl.email" auto-fill-sync></md-text-float>
            <md-text-float label="Password" ng-model="loginCtrl.password" auto-fill-sync></md-text-float>
            <md-button class="md-raised md-primary" ng-click="loginCtrl.signIn()">Sign in</md-button>
            <md-button ng-click="navigateTo('/forgot-password')">Forgot Password?</md-button>
            <md-button ng-click="navigateTo('/create-user')">Not a member? Sign up today.</md-button>
        </div>
    </md-content>
</div>
