<div ng-controller="StagesCtrl">
    <div class="instruction text-center">
        <h1>Select a stage</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item" 
            ng-repeat="stage in stagesCtrl.stages" 
            ng-click="stagesCtrl.selectStage($index); navigateTo('/select-behaviors');" 
            ng-class="{ 'active': stagesCtrl.stagesRef[stage.id] }">
            <p>{{ stage.name }}</p>
        </li>
    </ul>
    <ul class="list-group">
        <li class="list-group-item">
            <h2>What problems/situation do I need to change?</h2>
            <input ng-model="stagesCtrl.commitment.problem"
                   ng-change="stagesCtrl.onProblemKeypress()"/>
        </li>
    </ul>
    <ul>
        <li ng-click="navigateTo('/home')">Back home</li>
    </ul>
</div>
