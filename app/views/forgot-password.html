<div>
  <h1>Forgot Password</h1>
  <form role="form">
    <input type="email" ng-model="forgetCtrl.email" placeholder="Email">
    <button type="submit" ng-click="forgetCtrl.onSendResetEmailClicked(forgetCtrl.email)">Send Reset Email</button>
    <a ng-click="navigateTo('/')">No Thanks, take me back</a>
  </form>
</div>
