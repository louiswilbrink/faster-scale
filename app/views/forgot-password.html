<div ng-controller="ForgotPasswordCtrl">
  <h1>Forgot Password</h1>
  <form class="form-horizontal" role="form">
    <input type="email" class="form-control" ng-model="forgetCtrl.email" placeholder="Email">
    <button type="submit" class="btn btn-primary" ng-click="forgetCtrl.onSendResetEmailClicked(forgetCtrl.email)">Send Reset Email</button>
    <a ng-click="navigateTo('/')">No Thanks, take me back</a>
  </form>
</div>
