<div class="previous-scales-page">
    <div class="content" layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <span>Previous Scales</span>
                </h3>
            </div>
        </md-toolbar>
        <md-content>
            <md-button ng-repeat="(index, scale) in previousScalesCtrl.scales" ng-click="previousScalesCtrl.setDisplayScale(scale.$id)">
              {{ scale.startDate | date : 'MMMM d' }} to {{ scale.endDate | date : 'MMMM d' }}
            </md-button>
        </md-content>
        <back-button></back-button>
        <menu-button></menu-button>
        <fs-side-nav></fs-side-nav>
    </div>
</div>
