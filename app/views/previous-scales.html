<div class="previous-scales-page">
    <h1>Previous Scales</h1>
    <md-content>
        <md-button ng-repeat="(index, scale) in previousScalesCtrl.scales" ng-click="previousScalesCtrl.displayScale(scale.$id)">
          {{ scale.startDate | date : 'MMMM d' }} to {{ scale.endDate | date : 'MMMM d' }}
        </md-button>
    </md-content>
    <back-button></back-button>
    <menu-button></menu-button>
    <fs-side-nav></fs-side-nav>
</div>
